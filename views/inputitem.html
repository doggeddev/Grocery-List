<div class="col-xs-12">
    <div class="jumbotron text-center" style="background-color: #c9e2b3">
        <h1>ADD AN ITEM BELOW</h1>
    </div>

    <!--Item entry -->
    <form name="groceryForm">

        <div class="alert alert-danger" role="alert" ng-show="groceryForm.$dirty && !groceryForm.$valid">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            Enter a valid grocery item!
        </div>

        <div class="form-group">
            <input type="text" ng-pattern="/^[a-zA-Z\s]*$/" class="form-control" placeholder="Grocery Item"
                   ng-model="Item.itemName" required>
        </div>

        <!--add save button -->
        <div class="form-group">
            <a href="#/" class="btn btn-success btn-lg btn-block btn" ng-click="groceryForm.$valid && save()">
                <span class="glyphicon glyphicon-pushpin"></span>
                Save
            </a>
        </div>

        <!--add cancel button -->
        <div class="form-group">
            <a href="#/" class="btn btn-danger btn-lg btn-block">
                <span class="glyphicon glyphicon-remove"></span>
                Cancel
            </a>
        </div>
    </form>
</div>
